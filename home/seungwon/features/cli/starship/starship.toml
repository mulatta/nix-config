add_newline = false
format = """$directory$character"""
right_format = """$all"""
command_timeout = 5000

[character]
success_symbol = '[‚ùØ](bold green)'
error_symbol = "[‚ùØ](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

[git_branch]
style = "bold purple"
format = '[$symbol$remote_name]($style) '
truncation_length = 4
truncation_symbol = "‚Ä¶"
ignore_branches = ['master', 'main']

[git_commit]
disabled = true

[nix_shell]
disabled = false
format = "[$symbol( \\($name\\))]($style) "
symbol = "‚ùÑÔ∏è"
style = "bold blue"

[pixi]
format = "[$symbol($version )(\\($environment\\) )]($style)"

[python]
symbol = "üêç"
format = "[${symbol}${pyenv_prefix}(${version})]($style) "

[rust]
format = "[$symbol($version )]($style) "
symbol = "ü¶Ä "

[typst]
format = "[$symbol]($style) "
style = "bold #0093A7"

[package]
format = '[$symbol$version]($style) '

[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "dimmed white"

